<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College ticket</title>
    <style>
        .ticket-container{
            width: 80%;
            height: 90%;
            margin: 50px auto;
            border-radius:20px;
            display: flex;
            font-family:sans-serif;


        }
        
        .user-part{
            width:50%;
            height: 50%;
            border-radius: 20px;
            box-shadow: 0 0 15px 2px rgb(0,0,0,0.5);
            border: 2px solid #737373;
            border-right: none;
            padding-left: 20px;
            background-color: #ffeee6;
        
        } 

        .event-part{
            width:90%;
            border-radius: 20px;
            box-shadow: 0 0 15px 2px rgb(0,0,0,0.5);
            border: 2px solid #737373;
            border-left: dashed;
            padding-left: 20px;
            background-color: #ffeee6;
            
        }    
        .ticket-number{
            font-family: 'Courier New', Courier, monospace;
         }
        .event-title{
            font-size: 23px;

        }

        .event-logo{
            height: 200px;
        }
        .college-name-title{
            font-size: 15px;


        }
        .img{
            width: 50px;
            height: 60px;
        }
        
        /* Mobile */
        @media (max-width:600px) {
            .ticket-container{
                flex-direction: column;
                align-items: center;
                height: auto;
                width: 100px;
            }

            .user-part{
                width: 300px;
                border-right: solid;
                border-bottom: none;
            }
            .event-part{
                width:400px;
                border-top: dashed;
                border-left: solid;
                height: 300px;
            }
            .event-title{
                font-size: 18px;
            }
            .event-logo{
                height: 100px;
            
        }
    }

        /* Table */
        @media (min-width:601px)  and (max-width:800px) {
            .ticket-container{
                background-color: tomato;
            }
            .ticket-container{
                flex-direction: column;
                align-items: center;
                height: auto;
                width: 100px;
            }

            .user-part{
                width: 600px;
                border-right: solid;
                border-bottom: none;
            }
            .event-part{
                width:600px;
                border-top: dashed;
                border-left: solid;
                height: 300px;
            }
            .event-title{
                font-size: 20px;
            }
            .event-logo{
                height: 13px;
            }
        
        }
        /* Laptop */
       @media (min-width:801px)  and (max-width:1024px) {
       
            .user-part{
                width: 300px;
                
            }
            .event-part{
                width:500px;
               
            }
            .event-title{
                font-size: 20px;
            }
            .event-logo{
                height: 170px;
            }
        
        

       
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="user-part">
        <span class="ticket-number">Ticket No:123456</span><br><br>
        <img src="./img/../img\images.jpg" class="img" alt="College"> 
         <p class="College-name-title">Womens College Of Home Science And BCA Loni</p>
        <p class="event-title">Event:College Student Meetup</p>
        <img src="./img/../img/friends.png" class="event-logo" alt="students">
        </div>
        <div class="event-part">
        <span class="ticket-number">Ticket No:123456</span><br><br>
        <img src="./img/../img\images.jpg" class="img" alt="College">
        <p class="College-name-title">Womens College Of Home Science And BCA Loni</p>
        <p class="event-title">Event:College Student Meetup</p>
        <img src="./img/../img/friends.png" class="event-logo" alt="students">
        </div>
    </div>
</body>
</html>
